<ion-content padding>




   <div id="thumbnail" [ngStyle]="{ 'background-image': 'url(' + Gov_thumbnail + ')'}" imageViewer="{{ Gov_thumbnail }}"></div>

    <br>
    <ion-row>
        <ion-col col-3 imageViewer="{{ Gov_mini_thumb_1 }}">
          <div class="mini-thumbnail"  [ngStyle]="{ 'background-image': 'url(' + Gov_mini_thumb_1 + ')'}" ></div>
        </ion-col>
        <ion-col col-3 imageViewer="{{ Gov_mini_thumb_2 }}">
            <div class="mini-thumbnail"  [ngStyle]="{ 'background-image': 'url(' + Gov_mini_thumb_2 + ')'}"></div>
        </ion-col>
        <ion-col col-3 imageViewer="{{ Gov_mini_thumb_3 }}">
            <div class="mini-thumbnail"  [ngStyle]="{ 'background-image': 'url(' + Gov_mini_thumb_3 + ')'}"></div>
        </ion-col>
        <ion-col col-3 imageViewer="{{ Gov_mini_thumb_4 }}">
            <div class="mini-thumbnail"  [ngStyle]="{ 'background-image': 'url(' + Gov_mini_thumb_4 + ')'}"></div>
          </ion-col>
      </ion-row>

  <h1>{{ Gov_title }}</h1>
  <p>{{ Gov_description }}</p>

</ion-content>

<ion-footer class="footer_color" no-border>
    <ion-toolbar transparent>
        <ion-buttons left padding-horizontal>
            <button ion-button icon-only (click)="openHome()">
                <ion-icon name="arrow-round-back"></ion-icon>
              </button>
          </ion-buttons>
        <button ion-button round color="danger" full (click)="open360()" large>  <ion-icon name="ios-repeat"></ion-icon>&nbsp;&nbsp;&nbsp;Open 360</button>
    </ion-toolbar>
  </ion-footer>
